<div class="profile-container">

  <h2>Profile</h2>

  <div class="profile-info">
    <div class="info-row">
      <span class="label">Username</span>
      <span class="value">{{ username }}</span>
    </div>

    <div class="info-row">
      <span class="label">Role</span>
      <span class="value badge">{{ role }}</span>
    </div>
  </div>

  <button class="edit-btn"  routerLink="/change-password">
    Edit Profile
  </button>

</div>
