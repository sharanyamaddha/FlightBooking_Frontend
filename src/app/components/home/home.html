      <!-- FRom/To -->
       <div class="place">
        <div class="field">
          <input type="text" placeholder="From" [(ngModel)]="from" (focus)="showFromList=true" (blur)="hideFrom()">
          <ul *ngIf="showFromList">
            <li *ngFor="let source of sources" (mousedown)="selectFrom(source)">
              {{source}}
            </li>
          </ul>
        </div>

        <div class="field">
          <input type="text" placeholder="To" [(ngModel)]="to" (focus)="showToList=true" (blur)="hideTo()"/>
              <ul *ngIf="showToList">
            <li *ngFor="let destination of destinations" (mousedown)="selectTo(destination)">
              {{destination}}
            </li>
          </ul>
        </div>

       </div>


    <!-- DATES -->
   <div class="date-row">
      <div class="date-box" (click)="depInput.showPicker()">
        <div class="date-left">
              <span class="label">Departure date</span>
            <span class="value">{{ date ? convertToDisplay(date) : 'dd-mm-yyyy' }}</span>
        </div>

        <span class="arrow">â–¼</span>
        <input type="date" #depInput [(ngModel)]="date" [min]="today"  class="real-date-input" />
      </div>

  

  <!-- SEARCH -->
  <button class="search-btn" (click)="searchFlights()">
    Search Flights
  </button>

    </div>
